{% extends "main/Menu.html"%}


{%block body%}

<div class="card border-primary mb-3">
    <div class="card-header text-center">Create</div>
    <div class="card-body text-center">
        {% if user.is_authenticated %}
        <form method="post">
            <div class="form-group">
           {% csrf_token %}
           {{ form.as_p  }}
           <button type="submit" name="create">Create List</button>
           </div>
        </form>
       {%else%}
       <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Plz login or register to continue</strong> <a href="{%url 'login' %}" class="alert-link">Login</a> 
      </div>
       {% endif%}
    </div>


{% endblock%}
